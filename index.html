<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Flashcards Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>专住转  转</h1>

    <div class="controls">
        <div id="category-selector" class="category-selector">
            <!-- Category buttons will be dynamically inserted here -->
        </div>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="uppercase-toggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">爪 转转 转</span>
        </div>
    </div>

    <div class="card-container" id="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <h2 id="word-display">Word</h2>
            </div>
            <div class="card-back">
                <img id="card-image" src="" alt="Word illustration">
                <p id="card-hebrew-text">转专</p>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button id="prev-btn">拽</button>
        <button id="speak-btn"> 拽专</button>
        <button id="next-btn"></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
